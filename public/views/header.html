<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Exponential</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
        <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="{{item.link}}" ng-class="{active: $uiRoute}">
            <a href="{{item.link}}">{{item.title}}</a>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
        <!-- 
            target="_self" is required to force a full page refresh so that we
            can access server-side Express routes.
        -->
        <li><a href="#">authenticated: {{global.authenticated}}</a></li>
        <li><a href="signup" target="_self">Signup</a></li>
        <li><a href="signin" target="_self">Signin</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{global.user.name}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="/signout" target="_self">Signout</a></li>
            </ul>
        </li>
    </ul>
</div><!-- /.navbar-collapse -->
